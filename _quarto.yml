author:  # Bloc auteur global pour le site (utilisé dans les métadonnées)
  name: "Ousmane Diallo"
  honorific: "MPH-PhD"
  # orcid: 0000-0000-0000-0000  # Ajoutez votre ORCID si vous en avez un
  affiliations:
    - name: "[Votre affiliation principale, ex. : Université ou Entreprise]"
