    - robots.txt  # Ajoutez d'autres ressources si nécessaire (ex. : sitemap.xml, _headers)

website:
  title: "Ousmane Diallo, MPH-PhD"
  description: "Biostatistician Data Scientist & Epidemiologist specializing in health data analytics, statistical modeling, and clinical research."
  site-url: "https://ousmanediallo.com"
  repo-url: "https://github.com/ousmanerabi/ousmanerabi.github.io"
  favicon: "images/favicon.jpg"  # Ajoutez un favicon si vous en avez un ; sinon, supprimez cette ligne
  image: "images/bio-photo-2.jpg"  # Utilisez votre photo de bio comme image par défaut du site
