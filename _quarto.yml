  email: "ousmanerabi12@gmail.com"  # Ajoutez votre email si vous voulez le rendre public
  url: "https://ousmanediallo.com"
  image: "images/bio-photo-2.jpg"

format:
  html:
    theme: cosmo  # Garde le thème
    css: assets/css/styles.css  # Ou assets/css/styles.css si vous l'avez déplacé
    toc: true  # Active la table des matières par défaut (comme chez Anderson ; peut être surchargé par page)
    code-fold: true  # Plie le code par défaut
    code-summary: "View code"  # Texte pour déplier le code
    highlight-style: tango
    # include-in-header: _includes/schema.html  # Ajoutez si vous avez un fichier schema pour SEO
    page-layout: article  # Garde le layout article
    grid:
      body-width: 900px  # Garde la largeur du corps

editor: visual  # Active l'éditeur visuel si vous utilisez VS Code/RStudio

execute:
  freeze: auto  # Évite de re-exécuter le code inchangé

