  back-to-top-navigation: true  # Bouton "Retour en haut" 
  draft-mode: unlinked  # Masque les drafts non liés (optionnel)
  
  navbar:
    left:
      - icon: house-door-fill  # Icône maison pour Home
        href: index.qmd
        text: Home
        aria-label: Home
      - icon: file-earmark-text-fill
        href: publications.qmd
        text: Publications
      - icon: person-lines-fill  # Icône personne pour About
        href: about.qmd
        text: About
        aria-label: About
      - icon: file-earmark-code-fill  # Icône code pour Portfolio (adapté de Projects)
        href: portfolio.qmd
        text: Portfolio
        aria-label: Portfolio
      - icon: chat-square-text-fill  # Icône chat pour Contact
        href: contact.qmd
        text: Contact
        aria-label: Contact
      # Intégrez les icônes sociales dans la navbar left comme chez Anderson, ou gardez-les à droite si préféré
      - icon: github
        href: "https://github.com/ousmanerabi"
        aria-label: GitHub
        target: "_blank"
      - icon: linkedin
        href: "https://linkedin.com/in/ousmane-rabi"  # Corrigez si l'URL est /ousmane-diallo8 comme dans about.qmd
        aria-label: LinkedIn
        target: "_blank"
    # logo: "/images/votre-logo.png"  # Ajoutez un logo si vous en avez un (ex. : initiales ou icône)
    background: "#0454a4"  # Couleur de fond bleu comme chez Anderson ; ajustez si besoin
    pinned: true  # Navbar fixée en haut
    collapse: true  # Collapsible sur mobile
    toggle-position: right  # Bouton toggle à droite
  
  body-footer: "Ousmane Diallo, MPH-PhD -- Biostatistician, Data Scientist & Epidemiologist based in Chicago, Illinois, USA. Specializing in SAS programming, CDISC standards, and real-world evidence for clinical research."  # Ajoutez une bio courte pour le footer du body
  
  page-footer:
    background: light  # Garde le fond clair
    center: 
      - text: "Website by Ousmane Diallo | &copy; 2025 |"
      - icon: github
        href: "https://github.com/ousmanerabi"
        aria-label: GitHub
        target: "_blank"
      - icon: linkedin
        href: "https://linkedin.com/in/ousmane-diallo8"
        aria-label: LinkedIn
        target: "_blank"
    # right: |  # Optionnel : déplacez le crédit Quarto ici si préféré
